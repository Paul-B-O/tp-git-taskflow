<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TaskFlow - Gestionnaire de t√¢ches</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 600px;
                padding: 30px;
            }

            h1 {
                color: #667eea;
                margin-bottom: 10px;
                font-size: 2em;
            }

            .subtitle {
                color: #888;
                margin-bottom: 30px;
                font-size: 0.9em;
            }
        </style>
        <style>
            .input-group {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            #taskInput {
                flex: 1;
                padding: 12px 15px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 1em;
                transition: border-color 0.3s;
            }

            #taskInput:focus {
                outline: none;
                border-color: #667eea;
            }

            #addBtn {
                padding: 12px 25px;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
                transition: background 0.3s;
            }

            #addBtn:hover {
                background: #5568d3;
            }

            #taskList {
                list-style: none;
            }

            #taskList li {
                background: #f8f9fa;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 8px;
                border-left: 4px solid #667eea;
                transition: all 0.3s;
            }

            #taskList li:hover {
                background: #e9ecef;
                transform: translateX(5px);
            }

            #taskList li {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .deleteBtn {
                background: #ff6b6b;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

            .deleteBtn:hover {
                background: #ee5a52;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>‚úÖ TaskFlow</h1>
            <p class="subtitle">G√©rez vos t√¢ches efficacement</p>
        </div>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Nouvelle t√¢che..." />
            <button id="addBtn">Ajouter</button>
        </div>
        <ul id="taskList"></ul>

        <script>
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');



            // Fonction pour sauvegarder dans localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Fonction pour afficher les t√¢ches
            // Modifier renderTasks
            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = task.completed ? 'completed' : '';
                    li.innerHTML = `
            <input type="checkbox" class="checkbox" data-index="${index}" ${task.completed ? 'checked' : ''}>
            <span>${task.text}</span>
            <button class="deleteBtn" data-index="${index}">üóëÔ∏è</button>
        `;
                    taskList.appendChild(li);
                });

                // √âcouteurs pour checkboxes
                document.querySelectorAll('.checkbox').forEach(cb => {
                    cb.addEventListener('change', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        tasks[index].completed = e.target.checked;
                        saveTasks();
                        renderTasks();
                    });
                });

                // √âcouteurs pour suppression
                document.querySelectorAll('.deleteBtn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    });
                });
            }


            // Modifier l'initialisation
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            function addTask() {
                const task = taskInput.value.trim();
                if (task) {
                    tasks.push({ text: task, completed: false });
                    saveTasks();
                    renderTasks();
                    taskInput.value = '';
                }
            }

            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });

            // V√©rifier la disponibilit√© de localStorage
            function checkLocalStorage() {
                try {
                    const test = '__localStorage_test__';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                    return true;
                } catch(e) {
                    alert('localStorage n\'est pas disponible. Les t√¢ches ne seront pas sauvegard√©es.');
                    return false;
                }
            }

            checkLocalStorage();

            // Afficher les t√¢ches au chargement
            renderTasks();
        </script>
    </body>

</html>
